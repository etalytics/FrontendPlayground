name: Generate SBOM

on:
  workflow_call:
    inputs:
      timeout-minutes:
        required: false
        type: number
        default: 15

jobs:
  cyclone-dx:
    runs-on: arc-runner-set
    timeout-minutes: ${{ inputs.timeout-minutes }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          enable-cache: false
      
      - name: Install cyclonedx-node-pnpm
        shell: bash
        run: npm install -g @cyclonedx/cyclonedx-node-pnpm
      
      - name: Generate SBOM
        shell: bash
        run: |
          # Generate CycloneDX SBOM in JSON format
          cyclonedx-node-pnpm --output-format json --output-file bom.cyclonedx.json
      
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: bom.cyclonedx.json
          retention-days: 30