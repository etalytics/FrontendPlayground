name: E2E Tests

on:
  workflow_call:
    inputs:
      timeout-minutes:
        required: false
        type: number
        default: 30

jobs:
  run:
    runs-on: arc-runner-set
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-playwright: 'true'

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Run E2E Tests
        run: pnpm exec nx affected -t e2e
        timeout-minutes: ${{ inputs.timeout-minutes }}

      - name: Log Test Report
        if: always()
        run: |
          echo "=== E2E Test Report Summary ==="
          if [ -f ".report/e2e.json" ]; then
            echo "E2E report exists at: $(pwd)/.report/e2e.json"
            echo "Report content:"
            cat .report/e2e.json
          else
            echo "No report found at .report/e2e.json"
            echo "Checking .report directory:"
            if [ -d ".report" ]; then
              echo ".report directory exists. Contents:"
              ls -la .report
            else
              echo ".report directory not found"
              echo "Current directory contents:"
              ls -la
            fi
          fi

      - name: Publish Test Report
        if: always()
        uses: ./.github/actions/publish-report
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}